<!DOCTYPE html>
<html>
    <head>
        <title>bla</title>
    </head>

    <body>
        <h1>found {{ entries_amount }}  products...</h1>

        <table class="zui-table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Link</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>

                {% for entry in entries %}               
                <tr>
                    <td>{{ loop.index }}</td> 
                    <td>{{ entry.name }}</td> 
                    <td>{{ entry.desc }}</td> 
                    <td>{{ entry.rating }}</td> 
                    <td>{{ entry.price }}</td> 
                    <td>{{ entry.link }}</td> 
                    <td>{{ entry.time }}</td> 
                </tr>                
                {% endfor %}        

            </tbody>
        </table>
    </body>

    <style lang="css">
    .zui-table {
        width: 100%;
        border: solid 1px #DDEEEE;
        border-collapse: collapse;
        border-spacing: 0;
        font: normal 13px Arial, sans-serif;
    }
    tr:nth-child(even) {
    background-color: #D6EEEE;
    }
    .zui-table thead th {
        background-color: #DDEFEF;
        border: solid 1px #DDEEEE;
        color: #336B6B;
        padding: 10px;
        text-align: left;
        text-shadow: 1px 1px 1px #fff;
    }
    .zui-table tbody td {
        border: solid 1px #DDEEEE;
        color: #333;
        padding: 10px;
        text-shadow: 1px 1px 1px #fff;
    }
    </style>
</html>
